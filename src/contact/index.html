<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../styles/contact.scss">
</head>

<body style="margin-top: 200px;">
  {{> navbar}}
  <div class="text-container">
    <h2>Du hast Fragen? Schreib uns gern!</h2>
  </div>
  <form action="" onsubmit="formSuc()">
    <label for="name">Name*</label>
    <input type="text" name="name" id="name" placeholder="Name">
    <label for="email">E-Mail*</label>
    <input type="email" name="email" id="email" placeholder="E-Mail">
    <label for="phone">Telefonnummer</label>
    <input type="text" name="phone" id="phone" placeholder="Telefonnummer">
    <select name="subject" id="subject">
      <option value="" disabled selected>Dein Betreff</option>
      <option value="0">Frage zur Lieferung</option>
      <option value="1">Frage zum Produkt</option>
      <option value="2">Vertriebsfragen</option>
      <option value="3">einfach nur so!</option>
    </select>
    <label for="message">Deine Nachricht</label>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Was hast du auf dem Herzen?"></textarea>
    <input type="checkbox" name="privacy-policy">
    <label for="privacy-policy">Ich aktzeptiere die Datenschutzerkl√§rung</label>
    <button type="submit" onclick="formSuc">abschicken</button>
  </form>
  {{> footer}}

  <script>
    let formSuc = () => {
      alert("Form Clicked");
    }
  </script>
</body>

</html>
