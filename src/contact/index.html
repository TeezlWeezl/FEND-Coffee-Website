<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../styles/contact.scss">
  <script src="/scripts/navbar.js" type="module"></script>
</head>

<body>
  {{> navbar}}
  {{> cart}}

  <div class="text-container contact-form">
    <h2>Du hast Fragen? Schreib uns gern!</h2>
    <form name="contactForm" action="">
      <label class="name-label" for="name">Name*</label>
      <input class="name-input" type="text" name="name" id="name" placeholder="Name">
      <label class="email-label" for="email">E-Mail*</label>
      <input class="email-input" type="email" name="email" id="email" placeholder="E-Mail">
      <label class="phone-label" for="phone">Telefonnummer</label>
      <input class="phone-input" type="text" name="phone" id="phone" placeholder="Telefonnummer">
      <div class="select-wraper">
        <select class="subject-select" name="subject" id="subject">
          <option value="" disabled selected>Dein Betreff</option>
          <option value="0">Frage zur Lieferung</option>
          <option value="1">Frage zum Produkt</option>
          <option value="2">Vertriebsfragen</option>
          <option value="3">einfach nur so!</option>
        </select>
        <div class="select-content"></div>
        <div class="select-arrow">
          <span>›</span>
        </div>
      </div>
      <label class="message-label" for="message">Deine Nachricht</label>
      <textarea class="message-text" name="message" id="message" cols="30" rows="10"
        placeholder="Was hast du auf dem Herzen?"></textarea>
      <div class="privacy-policy">
        <input class="privacy-policy__input" type="checkbox" name="privacy-policy">
        <label class="privacy-policy__label" for="privacy-policy">Ich aktzeptiere die Datenschutzerklärung</label>
      </div>
      <button class="submit-button" type="submit">abschicken</button>
    </form>
  </div>
  {{> footer}}
  <script src="../scripts/navbar.js" type="module"></script>
  <script src="../scripts/shop.js" type="module"></script>
  <script src="../scripts/contact.js" type="module"></script>
</body>

</html>
